<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563EB" />
    <meta name="description" content="Restaurant POS System - Complete restaurant management with offline support" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Restaurant POS" />
    <title>Restaurant POS System</title>
    <style>
      @media print {
        /* Hide non-essential elements */
        .no-print {
          display: none !important;
        }

        /* Thermal Receipt Style - 80mm width */
        .thermal-print {
          display: block !important;
          position: static !important;
          left: 0 !important;
          width: 80mm !important;
          max-width: 80mm !important;
          font-family: "Courier New", monospace !important;
          font-size: 12px !important;
          line-height: 1.4 !important;
          margin: 0 !important;
          padding: 5mm !important;
          background: white !important;
          color: black !important;
        }

        /* Hide everything except thermal-print when printing */
        body * {
          visibility: hidden !important;
        }

        .thermal-print,
        .thermal-print * {
          visibility: visible !important;
        }

        body {
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Standard Page settings */
        @page {
          size: A4;
          margin: 15mm;
        }

        /* Thermal Page settings */
        @page thermal {
          size: 80mm auto;
          margin: 5mm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
        }

        /* Ensure proper breaks */
        .page-break {
          page-break-before: always;
        }

        /* Make tables fit */
        table {
          page-break-inside: avoid;
          width: 100% !important;
        }

        /* Card adjustments for print */
        .print-card {
          border: 1px solid #ddd !important;
          box-shadow: none !important;
          page-break-inside: avoid;
          margin-bottom: 20px !important;
        }

        /* Chart containers */
        canvas {
          max-width: 100% !important;
          height: auto !important;
        }

        /* Thermal print specific styles */
        .thermal-header {
          text-align: center;
          font-weight: bold;
          margin-bottom: 10px;
          border-bottom: 2px dashed #000;
          padding-bottom: 10px;
        }

        .thermal-line {
          border-top: 1px dashed #000;
          margin: 5px 0;
        }

        .thermal-row {
          display: flex;
          justify-content: space-between;
          margin: 3px 0;
        }

        .thermal-total {
          font-weight: bold;
          font-size: 14px;
          border-top: 2px solid #000;
          margin-top: 10px;
          padding-top: 5px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
